<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative code brackets -->
  <text x="50" y="120" font-family="monospace" font-size="120" fill="rgba(255,255,255,0.1)" font-weight="bold">&lt;/&gt;</text>
  
  <!-- Main title -->
  <text x="600" y="250" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="700" fill="white" text-anchor="middle">
    Dev Wisdom Dashboard
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="320" font-family="Inter, system-ui, sans-serif" font-size="32" font-weight="400" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    Curated Insights for Software Professionals
  </text>
  
  <!-- Bottom tech badges -->
  <g transform="translate(300, 450)">
    <!-- React badge -->
    <rect x="0" y="0" width="140" height="50" rx="25" fill="rgba(255,255,255,0.2)"/>
    <text x="70" y="32" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="600" fill="white" text-anchor="middle">React</text>
    
    <!-- TypeScript badge -->
    <rect x="160" y="0" width="180" height="50" rx="25" fill="rgba(255,255,255,0.2)"/>
    <text x="250" y="32" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="600" fill="white" text-anchor="middle">TypeScript</text>
    
    <!-- Learning badge -->
    <rect x="360" y="0" width="140" height="50" rx="25" fill="rgba(255,255,255,0.2)"/>
    <text x="430" y="32" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="600" fill="white" text-anchor="middle">Learning</text>
  </g>
  
  <!-- Author -->
  <text x="600" y="570" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="400" fill="rgba(255,255,255,0.7)" text-anchor="middle">
    by Lars Moelleken (@voku)
  </text>
</svg>
